<div eventCard class="card" [ngClass]="{'load': isLoading}">
    <div class="card__img">
        <img src="../../../../assets/img/speaker.png" [alt]="speaker.name">
    </div>
    <div class="card__wrapper">
        <div class="card__container">
            <div class="container__helper" (click)="$event.stopPropagation()">
                <div class="container__rate bg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.1043 2.17701L12.9317 5.82776C13.1108 6.18616 13.4565 6.43467 13.8573 6.49218L17.9453 7.08062C18.9554 7.22644 19.3573 8.45055 18.6263 9.15194L15.6702 11.9924C15.3797 12.2718 15.2474 12.6733 15.3162 13.0676L16.0138 17.0778C16.1856 18.0698 15.1298 18.8267 14.227 18.3574L10.5732 16.4627C10.215 16.2768 9.78602 16.2768 9.42679 16.4627L5.773 18.3574C4.87023 18.8267 3.81439 18.0698 3.98724 17.0778L4.68385 13.0676C4.75257 12.6733 4.62033 12.2718 4.32982 11.9924L1.37368 9.15194C0.642715 8.45055 1.04464 7.22644 2.05466 7.08062L6.14265 6.49218C6.54354 6.43467 6.89028 6.18616 7.06937 5.82776L8.89574 2.17701C9.34765 1.27433 10.6523 1.27433 11.1043 2.17701Z" stroke="#E9BF2D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>{{speaker.rate}}</span>
                </div>
                <button [ngClass]="{'container__fav-active': isAdded}" class="container__fav" (click)="addToFav()">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="white" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53L12 21.35Z"/></svg>
                </button>
            </div>
        
        </div>
        <div class="card__container">
            <div class="container__box bg">
                <h1 class="box__name">{{speaker.name}}</h1>
                <h2 class="box__age">Возраст: {{speaker.age}}</h2>
                <address class="box__phone">
                    <p class="phone__title">
                        Номер телефона
                    </p>
                    <p class="phone__number">
                        {{speaker.phone}}
                    </p>
                </address>
            </div>
        </div>
    </div>
</div>
